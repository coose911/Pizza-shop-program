{% extends "base.html" %}
{% block content %}


{% for pizza in all_pizza_shops %}
<div>
    <div >
        {{pizza.pizza_shop.name}}
        <div>
            <a href="/pizzas/{{pizza.id}}">{{pizza.name}}</a>
            <span>{{pizza.toppings}} - {{pizza.spice_lvl}} - {{pizza.pizza_shop}}</span>

        </div>
        
        <div>
            <form action="pizzas/{{pizza.id}}/delete" method="POST"><button>X</button></form>
        </div>
    </div>
</div>
{% endfor %}






{% endblock %}
